<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Resgistration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
            <label for="password">Create a New Password: <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        
        <fieldset>
            <label for="personal-account"> <input type="radio" id="personal-account" name="account-type" class="inline">Personal Account </label>
            <label for="business-account"> <input type="radio" id="business-account" name="account-type" class="inline"> Business Account</label>
            <label for="terms-conditions"> <input type="checkbox" name="terms-conditions" id="terms-conditions" class="inline" required> I accept the <a href="#">terms and conditions</a></label>

        </fieldset>

        <fieldset>
         <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
         <label for="age">Input your age (years): <input type="number" name="age" id="age" min="13" max="120"></label>
         <label for="refrel" name="refrel">
            How did You hear about us?
            <select id="refrel" name="refrel">
                <option value="">(select one)</option>
                <option value="1">Youtube</option>
                <option value="2">News</option>
                <option value="3">Socail Media</option>
                <option value="4">Adverisement</option>
            </select>
         </label>
         <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3" placeholder="Tell us about yourself...." required></textarea></label>
        </fieldset>

        <input type="submit" value="submit">
    </form>
   
</body>
</html>
